<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
        <h1 id="displaytime">00:00:00</h1>
        <div class="watch">
            <img src="image/stop.png" onclick="stop()">
            <img src="image/start.png" onclick="start()" >
            <img src="image/reset.png" onclick="reset()" >
        </div>
    </div>
     <script>
        let [second,minute,hour]=[0,0,0];
let display= document.getElementById("displaytime");
var timer = null;
function stopwatch(){
    second++;
    if(second==60){
        second=0;
        minute++;
        if(minute==60){
            minute=0;
            hour++;
        }
    }
    let h= hour<10? "0"+hour:hour;
    let m = minute<10?"0"+minute:minute;
    let s = second<10?"0"+second:second;
    display.innerHTML= h+":"+m+":"+s;
}
function start(){
    if(timer!=null){
        clearInterval(timer)
    }
    timer=setInterval(stopwatch,1000)
}
function  stop(){
    clearInterval(timer);
}
function reset(){
    clearInterval(timer);
    [second,minute,hour]=[0,0,0];
    display.innerHTML="00:00:00"
}
     </script>
</body>
</html>
